<div class="modal-header">
    <button class="close" ng-click="cancel()">
        <span aria-hidden="true">x</span>
    </button>
    <h3 class="modal-title" id="modal-title">重置密码</h3>
</div>

<div class="modal-body" id="modal-body">
    <div class="ibox-content no-borders tab-content">
        <form class="form-horizontal" name="passwordModal" ng-model="userInfo">
            <!--用户名-->
            <div class="form-group">
                <label class="col-sm-3 control-label">用户名:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="userInfo.userName" readonly>
                </div>
            </div>
            <!--新密码-->
            <div class="row" id="pwd-container1">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">新密码:</label>
                        <div class="col-sm-8">
                            <input type="password" name="newPasswordtext" class="form-control" password-meter pw-options="option1" ng-model="userInfo.newPassword" required>
                            <!--<div class="m-t-xs" ng-show="passwordModal.newPasswordtext.$invalid && passwordModal.newPasswordtext.$dirty">-->
                                <!--<small class="text-danger" ng-show="passwordModal.newPasswordtext.$error.required">Please input a password</small>-->
                            <!--</div>-->
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="pwstrength_viewport_progress"></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="modal-footer">
    <row>
        <div class="col-sm-12">
            <div class="col-sm-8">
                <button class="btn btn-sm btn-primary" type="button" ng-disabled="passwordModal.$invalid" ng-click="check()">确定</button>
                <button class="btn btn-sm btn-warning" type="button" ng-click="clear()">取消</button>
            </div>
        </div>
    </row>
</div>
