<div class="modal-header">
    <button class="close" ng-click="cancel()">
        <span aria-hidden="true">x</span>
    </button>
    <h3 class="modal-title" id="modal-title">修改用户信息</h3>
</div>

<div class="modal-body" id="modal-body">
    <div class="ibox-content no-borders tab-content">
        <form class="form-horizontal" ng-model="userInfo">
            <!--真实姓名-->
            <div class="form-group">
                <label class="col-sm-3 control-label">姓名:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="userInfo.realName">
                </div>
            </div>
            <!--邮箱-->
            <div class="form-group">
                <label class="col-sm-3 control-label">邮箱:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="userInfo.phone">
                </div>
            </div>
            <!--手机号-->
            <div class="form-group">
                <label class="col-sm-3 control-label">手机号:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="userInfo.email">
                </div>
            </div>
            <!--地址-->
            <div class="form-group">
                <label class="col-sm-3 control-label">地址:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="userInfo.address">
                </div>
            </div>
            <!--角色-->
            <div class="form-group">
                <label class="col-sm-3 control-label"><span class="text-danger">*</span>角色:</label>
                <div class="col-sm-9">
                    <div class="col-sm-3" ng-repeat="x in userRoleInfo">
                        <div class="checkbox">
                            <input id="{{x.id}}" name="userRole" type="checkbox"  ng-checked="isExist(x.roleName,userInfo.userRoleList)" ng-click="isChoose(x.roleName)" required>
                            <label for="{{x.id}}" class="no-padding">{{x.roleName}}</label>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="modal-footer">
    <row>
        <div class="col-sm-12">
            <div class="col-sm-8">
                <button class="btn btn-sm btn-primary" type="button" ng-click="check()">确定</button>
                <button class="btn btn-sm btn-warning" type="button" ng-click="cancel()">取消</button>
            </div>
        </div>
    </row>
</div>
