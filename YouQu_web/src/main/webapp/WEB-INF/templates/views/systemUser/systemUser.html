<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>用户信息</h2>
        <ol class="breadcrumb">
            <li><a href="/">Home</a></li>
        </ol>
    </div>
    <div class="col-lg-2"></div>
</div>

<div class="animated fadeInRight">
    <div class="wrapper wrapper-content" ng-controller="systemUserCtrl">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="sk-spinner sk-spinner-cube-grid">
                            <div class="sk-cube"></div>
                            <div class="sk-cube"></div>
                            <div class="sk-cube"></div>
                            <div class="sk-cube"></div>
                            <div class="sk-cube"></div>
                            <div class="sk-cube"></div>
                            <div class="sk-cube"></div>
                            <div class="sk-cube"></div>
                            <div class="sk-cube"></div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 col-md-6 col-lg-3">
                                <div class="form-group form-group-sm">
                                    <div class="input-group">
                                        <span class="input-group-addon">用户名:</span>
                                        <input type="text" class="form-control" ng-model="pageSearch.userName">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-6 col-lg-3">
                                <div class="form-group form-group-sm">
                                    <div class="input-group">
                                        <span class="input-group-addon">角色:</span>
                                        <select class="form-control b-r-sm" ng-model="pageSearch.roleName">
                                            <option value=""></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-6 col-lg-3">
                                <div class="form-group form-group-sm">
                                    <div class="input-group">
                                        <span class="input-group-addon">姓名:</span>
                                        <input type="text" class="form-control" ng-model="pageSearch.realName">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-6 col-lg-3">
                                <div class="form-group form-group-sm">
                                    <div class="input-group">
                                        <span class="input-group-addon">手机:</span>
                                        <input type="text" class="form-control" ng-model="pageSearch.phone">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-6 col-lg-3">
                                <div class="form-group form-group-sm">
                                    <div class="input-group">
                                        <span class="input-group-addon">邮箱:</span>
                                        <input type="text" class="form-control" ng-model="pageSearch.email">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 col-md-6 col-lg-3 col-lg-offset-3">
                                <button class="btn btn-sm btn-w-m btn-primary pull-right">
                                    查询
                                </button>
                            </div>
                            <div class="col-sm-6 col-md-6 col-lg-3">
                                <button class="btn btn-sm btn-w-m btn-info">
                                    重置
                                </button>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="table-responsive">
                            <table ng-table="systemUserTable" class="table table-condensed table-bordered table-striped">
                                <tr ng-repeat="row in $data">
                                    <td class="text-center" data-title="'用户名'">
                                        {{ row.userName }}
                                    </td>
                                    <td class="text-center" data-title="'角色'">
                                        {{ row.roleName }}
                                    </td>
                                    <td class="text-center" data-title="'姓名'">
                                        {{ row.realName }}
                                    </td>
                                    <td class="text-center" data-title="'手机'">
                                        {{ row.phone }}
                                    </td>
                                    <td class="text-center" data-title="'邮箱'">
                                        {{ row.email }}
                                    </td>
                                    <td class="text-center" data-title="'地址'">
                                        {{ row.address}}
                                    </td>
                                    <td class="text-center" data-title="'操作'">
                                        <user-info-button></user-info-button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
