<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>系统日志信息</h2>
        <ol class="breadcrumb">
            <li><a href="/">Home</a></li>
        </ol>
    </div>
    <div class="col-lg-2"></div>
</div>

<div class="animated fadeInRight">
    <div class="wrapper wrapper-content" ng-controller="systemLogCtrl">
        <div class="row">
            <div class="col-lg-12">
                <!--<button id="toggleSpinners" class="btn btn-primary">Enable/disable spinners on below panels</button>-->
                <div class="ibox float-e-margins" id="ibox1">
                    <div class="ibox-content">
                        <div class="sk-spinner sk-spinner-cube-grid">
                                <div class="sk-cube"></div>
                                <div class="sk-cube"></div>
                                <div class="sk-cube"></div>
                                <div class="sk-cube"></div>
                                <div class="sk-cube"></div>
                                <div class="sk-cube"></div>
                                <div class="sk-cube"></div>
                                <div class="sk-cube"></div>
                                <div class="sk-cube"></div>
                        </div>
                        <div class="row">
                                <div class="col-sm-6 col-md-6 col-lg-3">
                                    <div class="form-group form-group-sm">
                                        <div class="input-group">
                                            <span class="input-group-addon">日志类型:</span>
                                            <select class="form-control b-r-sm">
                                                <option value=""></option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-md-6 col-lg-3">
                                    <div class="form-group form-group-sm">
                                        <div class="input-group">
                                            <span class="input-group-addon">方法描述: </span>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-md-6 col-lg-3">
                                    <div class="form-group form-group-sm">
                                        <div class="input-group">
                                            <span class="input-group-addon">操作人: </span>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-md-6 col-lg-3">
                                    <div class="form-group form-group-sm">
                                        <div class="input-group">
                                            <span class="input-group-addon">开始时间: </span>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-md-6 col-lg-3">
                                    <div class="form-group form-group-sm">
                                        <div class="input-group">
                                            <span class="input-group-addon">结束时间: </span>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                </div>
                        </div>
                        <div class="row">
                                <div class="col-sm-6 col-md-6 col-lg-3 col-lg-offset-3">
                                    <button class="btn btn-sm btn-w-m btn-primary pull-right">
                                        查询
                                    </button>
                                </div>
                                <div class="col-sm-6 col-md-6 col-lg-3">
                                    <button class="btn btn-sm btn-w-m btn-info">
                                        重置
                                    </button>
                                </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="table-responsive">
                            <table ng-table="systemLogTable" class="table table-condensed table-bordered table-striped">
                                <tr>
                                    <td class="text-center" data-title="'操作人'">
                                    </td>
                                    <td class="text-center" data-title="'日志类型'">
                                    </td>
                                    <td class="text-center" data-title="'方法描述'">
                                    </td>
                                    <td class="text-center" data-title="'异常信息'">
                                    </td>
                                    <td class="text-center" data-title="'方法描述'">
                                    </td>
                                    <td class="text-center" data-title="'用户IP'">
                                    </td>
                                    <td class="text-center" data-title="'URL'">
                                    </td>
                                    <td class="text-center" data-title="'操作时间'">
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function(){
        $('#toggleSpinners').on('click', function(){
            $('#ibox1').children('.ibox-content').toggleClass('sk-loading');
        })
    });
</script>
